<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo : Multi instanced jPlayer video players</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="The CSS styleable jQuery media player plugin with HTML5 support!" />
	<meta name="keywords" content="jPlayer, jQuery, jQuery plugin, media, video, audio, media player, video player, audio player, mp3, mp4, m4a, m4v, aac, h264, ogg, oga, ogv, wav, webm" />
	<meta name="company" content="Happyworm" />
	
	<link href="http://localhost/testvideojs/jplayer/jPlayer.css" rel="stylesheet" type="text/css" />
	<link href="http://localhost/testvideojs/jplayer/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://localhost/testvideojs/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="http://localhost/testvideojs/jplayer/jquery.jplayer.min.js"></script> 
</head>
<body style="background-color: pink">
		<div id="jp_container_3" class="jp-video jp-video-270p" role="application" aria-label="media player">
			<div class="jp-type-single">
				<div id="jquery_jplayer_3" class="jp-jplayer"></div>
				<div class="jp-gui">
					<div class="jp-video-play">
						<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
					</div>
					<div class="jp-interface">
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
						<div  id="xxx" style="font-size:10px">103:23:34</div>
						<div class="jp-details">
							<div class="jp-title" aria-label="title">&nbsp;</div>
						</div>
						<div class="jp-controls-holder">
							<div class="jp-volume-controls">
								<button class="jp-mute" role="button" tabindex="0">mute</button>
								<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
								<div class="jp-volume-bar">
									<div class="jp-volume-bar-value"></div>
								</div>
							</div>
							<div class="jp-controls">
								<button class="jp-play" role="button" tabindex="0">play</button>
								<button class="jp-stop" role="button" tabindex="0">stop</button>
							</div>
							<div class="jp-toggles">
								<button class="jp-repeat" role="button" tabindex="0">repeat</button>
								<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
							</div>
						</div>
					</div>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
			$("#jquery_jplayer_3").jPlayer({
					ready: function () {
						$(this).jPlayer("setMedia", {
							title: "Finding Nemo Teaser",
							m4v: "http://localhost/testvideojs/roushu.mp4",
							poster: "http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
						});
					},
					play: function() { // To avoid multiple jPlayers playing together.
						$(this).jPlayer("pauseOthers");
					},
					/* swfPath: "http://jplayer.org/latest/dist/jplayer", */
					supplied: "webmv, ogv, m4v",
					cssSelectorAncestor: "#jp_container_3",
					globalVolume: true,
					useStateClassSkin: true,
					autoBlur: false,
					smoothPlayBar: true,
					keyEnabled: true
			});
	});
</script>
</html>
